<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="she.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&family=Zen+Kaku+Gothic+Antique:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <form class="search-engine" id="search-engine">
          <div class="row">
            <div class="col-8">
              <input
                type="search"
                placeholder=" Type your city..."
                id="search-city-input"
                class="search-city-input"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                placeholder="Search"
                id="submit-button"
                class="submit-button"
              />
            </div>
          </div>
        </form>
        <div class="weather-app">
          <h1 id="city">Search City</h1>
          <div class="row">
            <div class="col-6">
              <ul class="specific">
                <li>
                  <span class="datetime" id="datetime">Day and time</span>,
                  <span class="conditions" id="conditions">conditions</span>
                </li>

                <li>
                  Wind:
                  <span class="wind"><span id="wind"></span>km/h</span>,
                  Humidity:
                  <span class="humidity"><span id="humidity"></span>%</span>
                </li>
              </ul>
            </div>
            <div class="col-6 current">
              <img
                src=""
                alt="weather icon"
                id="current-icon"
                class="current-icon"
              />
              <span class="current-temp" id="current-temp"></span
              ><span class="units"
                >&nbsp;<a href="#" id="celsius-link" class="active">°C</a> |
                <a href="#" id="fahrenheit-link">°F</a>
              </span>
            </div>
          </div>
          <div class="forecast" id="forecast"></div>
        </div>
        <div class="footer">
          <a
            href="https://github.com/yarcello/Vanilla-weather.git"
            target="_blank"
            class="footer-link"
            >Open-source code</a
          >
          by Ifeoma Patricia Nwoyeocha
        </div>
      </div>
    </div>
    <script src="she.js"></script>
  </body>
</html>
